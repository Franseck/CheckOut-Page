<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Cabin+Sketch:wght@400;700&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Exo:ital,wght@0,100..900;1,100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Indie+Flower&family=Nothing+You+Could+Do&family=Orbitron:wght@400..900&family=Sigmar+One&family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Checkout</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Shopping Cart</h1>
        <div class="shopping">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="quantity">0</span>
        </div>
      </header>

      <div class="list"></div>

      <div class="last">
        <h6>Made by Seckin</h6>
        <h6>
          <i class="fa-brands fa-canadian-maple-leaf"></i>
        </h6>
      </div>
    </div>

    <div class="card">
      <h1>Card</h1>

      <ul class="listCard"></ul>

      <div class="checkOut">
        <div class="total">0</div>

        <div class="closeShopping">Close</div>
      </div>
    </div>

    <script src="./data.js"></script>
  </body>
</html>
